syntax = "proto3";
import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";

package P2PFileSync;
message ProtoRequestPayload {
    enum RequestType{
        HELLO_MESSAGE = 0;
    }

    RequestType request_type = 1;
    google.protobuf.Any payload = 2;
    google.protobuf.Timestamp timestamp = 3;
}